# .github/workflows/tests.yml
name: Automated Tests

# When to run this workflow
on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  test:
    # Run on multiple OS and Python versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    # Step 1: Get the code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    # Step 4: Lint code (style checking)
    - name: Lint with flake8
      run: |
        # Stop if there are syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warn about style issues but don't fail
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    # Step 5: Run unit tests
    - name: Run unit tests with pytest
      run: pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    # Step 6: Upload coverage results
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false
        verbose: true
